    storage: "8GB"
    avd_name: "Android_14_Tablet_API_34"
    port: 5556

# Device Farm Integration
device_farm:
  aws_device_farm:
    enabled: true
    project_arn: "arn:aws:devicefarm:us-west-2:123456789012:project:AndroidZenProject"
    device_pool_arn: "arn:aws:devicefarm:us-west-2:123456789012:devicepool:AndroidZenDevicePool"
    
  firebase_test_lab:
    enabled: true
    project_id: "androidzen-device-testing"
    gcs_bucket: "androidzen-test-results"

# Management Profiles
management_profiles:
  device_owner:
    description: "Full device management capabilities"
    permissions:
      - "android.permission.MANAGE_DEVICE_POLICY_APPS"
      - "android.permission.MANAGE_DEVICE_POLICY_CERTIFICATES"
      - "android.permission.MANAGE_DEVICE_POLICY_LOCATION"
      - "android.permission.MANAGE_DEVICE_POLICY_RUNTIME_PERMISSIONS"
      - "android.permission.MANAGE_DEVICE_POLICY_SECURITY"
    restrictions:
      - "disable_camera"
      - "disable_bluetooth"
      - "restrict_app_installations"
      
  work_profile:
    description: "Managed work profile for BYOD scenarios"
    permissions:
      - "android.permission.MANAGE_DEVICE_POLICY_APPS"
      - "android.permission.MANAGE_DEVICE_POLICY_CERTIFICATES"
    restrictions:
      - "disable_work_profile_widgets"
      - "restrict_cross_profile_content_sharing"

# Health Monitoring
health_monitoring:
  device_status_check:
    enabled: true
    interval: "5m"
    timeout: "30s"
    
  battery_monitoring:
    enabled: true
    low_battery_threshold: 20
    charging_required_threshold: 15
    
  temperature_monitoring:
    enabled: true
    warning_threshold: 45
    critical_threshold: 60
    
  storage_monitoring:
    enabled: true
    low_storage_threshold: 1024  # MB
    
  connectivity_check:
    enabled: true
    adb_timeout: "10s"
    ping_interval: "1m"
