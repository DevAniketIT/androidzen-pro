  - id: "emulator-api35-001"
    name: "Android 15 Emulator"
    android_version: "15"
    api_level: 35
    system_image: "system-images;android-35;google_apis;x86_64"
    device_profile: "Nexus 6P"
    ram: "4096"
    heap: "512"
    storage: "8GB"
    avd_name: "Android_15_API_35"
    port: 5554
    
  - id: "emulator-api34-001"
    name: "Android 14 Tablet Emulator"
    android_version: "14"
    api_level: 34
    system_image: "system-images;android-34;google_apis;x86_64"
    device_profile: "Nexus 10"
